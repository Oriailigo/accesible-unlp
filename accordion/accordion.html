<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeon y Accesibilidad</title>
  <link rel="stylesheet" href="./acordeon.css">
</head>

<body>
  <header>
    <img width="512" height="156" src="https://www.info.unlp.edu.ar/wp-content/uploads/2019/05/logo-info.png" alt="" loading="lazy" sizes="(max-width: 512px) 100vw, 512px">
    <h1>Accesible, que no es poco!!! - Acordeones</h1>
  </header>
  <main>
    <h2>Ejemplo de acordeon accesible</h2>
    <div>
      <h3>
        <button aria-expanded="false" class="acc-trigger" aria-controls="sect1" id="accordion1id">
          <span class="acc-title">
            Información personal
            <span class="acc-icon"></span>
          </span>
        </button>
      </h3>
      <div id="sect1" role="region" aria-labelledby="accordion1id" class="acc-panel" hidden>
        <div>
          <p>Muestra información personal :)</p>
        </div>
      </div>
    </div>
  </main>
  <footer style="padding: 3rem 0">
    <p>© 2023 | Todos los derechos reservados. | Oriana Ailigo. </p>
    
  </footer>

  <script>
    const trigger = document.querySelector('#accordion1id');
    const panel = document.querySelector('#sect1')
    trigger.addEventListener('click', () => {
      const status = trigger.getAttribute('aria-expanded');
      if (status === 'false') {
        trigger.setAttribute('aria-expanded', 'true');
        panel.removeAttribute('hidden');
      } else {
        trigger.setAttribute('aria-expanded', 'false');
        panel.setAttribute('hidden', '');
      }
    })
  </script>

</body>

</html>
