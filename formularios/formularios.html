<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesibilidad WEB</title>
  <link rel="stylesheet" href="./formularios.css">
</head>
<body>
  
  <header>
    <img width="512" height="156" src="https://www.info.unlp.edu.ar/wp-content/uploads/2019/05/logo-info.png" alt="Logo de la facultad de informática" loading="lazy" sizes="(max-width: 512px) 100vw, 512px">
    <h1>Accesible, que no es poco!! - Formularios</h1>
  </header>
  <main>
    <form action="">
      <h2>Formularios de registro</h2>
      <fieldset>
        <legend> Datos de contacto</legend>
        <label for="name00">Nombre</label>
        <input type="text" id="name00" name="name00" placeholder="Escribe tu nombre">
        <label>
          Apellidos
          <input type="text" name="apellidos00" placeholder="Escribe tus apellidos separados por coma">
        </label>
        <input type="number" name="edad00" placeholder="Expresa tu edad en numeros" aria-label="Edad*">
      </fieldset>
      <fieldset>
        <legend>Datos de dirección</legend>
        <label for="direccion00"> Dirección </label>
        <input type="text" placeholder="Dirección">
        <label>
          Código Postal
          <input type="number" name="codigo00" min="00000" max="99999" placeholder="C.P">
        </label>
        <input type="text" name="localidad00" placeholder="Localidad*" aria-label="Localidad*">
      </fieldset>
      <button>Enviar <span class="hide--accessibility">Formulario de registro</span></button>
    </form>
  </main>
  <footer style="padding: 3rem 0">
    <p>© 2023 | Todos los derechos reservados. | Oriana Ailigo. </p>
  </footer>

</body>
</html>
